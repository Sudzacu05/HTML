<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./Style.css">
    <title>Stylish Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="Humster.png" alt="profile image">
        </div>
        <p class="info full-name">VON</p>
        <p class="info role">
            <i class="fas fa-star"></i>
            Professional doter
        </p>
        <p class="info place">
            <i class="fas fa-map-marker-alt"></i>
           Moscow
        </p>

        <div class="posts-info">
            <p><span>1</span> Posts</p>
            <p><span>1</span> Likes</p>
            <p><span>1</span> Works</p>
            <p><span>1</span> Works</p>
            <p><span>1</span> Works</p>
        </div>

        <div class="social-container">
        <a href ="https://www.youtube.com",target="_blank">
            <button class="youtube">
                <i class="fab fa-youtube"></i>
            </button>
        </a>
        <a href="https://www.vk.com/" target="_blank">
            <button class="vk">
                <i class="fab fa-vk"></i>
            </button>
        </a>
        <a href="https://www.steam.com/" target="_blank">
            <button class="steam">
                <i class="fab fa-steam"></i>
            </button>
        </a>
        <a href="https://github.com/" target="_blank">
            <button class="github">
                <i class="fab fa-github"></i>
            </button>
        </a>
        </div>

        <button class="action">Hellow</button>
        <button class="action message">Message</button>
    </div>
    
</body>

</html>
